version: '3.8'

services:
  gemini-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini-webapi
    environment:
      - SECURE_1PSID=${SECURE_1PSID}
      - SECURE_1PSIDTS=${SECURE_1PSIDTS}
      - GEMINI_COOKIE_PATH=/data/gemini_webapi
      - PYTHONUNBUFFERED=1
    volumes:
      - ./gemini_cookies:/data/gemini_webapi
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - gemini-network

networks:
  gemini-network:
    driver: bridge